apiVersion: apps/v1 
kind: Deployment
metadata:
  name: "$Username-$brand-$product-$random"
  labels:
    user: "$Username"
    client: "$brand"
    app: "$product"
    id: "$random"
spec:
  replicas: 1
  selector:
    matchLabels:
        user: "$Username"
        client: "$brand"
        app: "$product"
        id: "$random"
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        user: "$Username"
        client: "$brand"
        app: "$product"
        id: "$random"
    spec:
      securityContext:
        fsGroup: 1010
      containers:
      - name: "$Username-$random-solarkennedy"
        image: launchthatbrand/solarkennedy-wine-x11-novnc-docker:release-1.0.13
        securityContext:
          runAsUser: 0
      - name: "$Username-$random-nevmerzhitsky"
        image: launchthatbrand/nevmerzhitsky-headless-metatrader4:elease-1.0.38
        #command: [ "/bin/bash", "-c", "--" ]
        #args: [ "while true; do sleep 30; done;" ]
        # need poststart to copy files from DockerFile path into pvc path. cant run chmod here as it needs root.
        #lifecycle:
        #  postStart:
        #    exec:
        #      command: 
        #        - "/bin/sh"
        #        - "-c"
        #        - >
        #          if [ ! -f /home/winer/.wine/drive_c/mt4/terminal.exe ]; then
        #          mkdir -p /home/winer/.wine/drive_c/mt4;
        #          cp -R /home/winer/.cache/mt4_kot4x/* /home/winer/.wine/drive_c/mt4/;
        #          fi;
        #          if [ ! -f /home/winer/.wine/drive_c/windows/Fonts/wingding.ttf ]; then
        #          mkdir -p /home/winer/.wine/drive_c/windows/Fonts;
        #          cp -R /home/winer/.cache/fonts/* /home/winer/.wine/drive_c/windows/Fonts;
        #          fi;
        #          winetricks settings fontsmooth=rgb;
        resources:
          requests:
            memory: "100Mi"
            cpu: "200m"
          limits:
            memory: "${MEM}Gi"
            cpu: "${CPU}m"
        env:
        - name: RDP_SERVER
          value: "yes"
        - name: USER_NAME
          value: $Username
        - name: USER_PASSWD
          value: $Password
        - name: SCREEN_WHD
          value: 1600x900x24
        - name: BRAND
          value: $brand
        - name: PRODUCT
          value: $product
        - name: PRODUCT_EXT
          value: $product_ext
        volumeMounts:
        - name: $Username-docker-wine
          mountPath: /home/winer/.wine/
      #- name: "$Username-gitsync"
      #  image: k8s.gcr.io/git-sync:v3.0.1
      #  resources:
      #    requests:
      #      memory: "50Mi"
      #      cpu: "50m"
      #    limits:
      #      memory: "100Mi"
      #      cpu: "100m"
      #  securityContext:
      #    runAsUser: 1000
      #  env:
      #  - name: GIT_SYNC_REPO
