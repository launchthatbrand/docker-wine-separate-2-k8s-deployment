      #  - name: GIT_SYNC_BRANCH
      #    value: "$brand-$mt4"
      #  - name: GIT_SYNC_ROOT
      #    value: /home/winer/.wine/drive_c/
      #  - name: GIT_SYNC_DEST
      #    value: mt4
      #  - name: GIT_SYNC_ADD_USER
      #    value: 1000:1010
      #  - name: GIT_SYNC_PERMISSIONS
      #    value: 1000:1010
      #  - name: GIT_SYNC_WAIT
      #    value: "3600"
      #  #- name: GIT_SYNC_USERNAME
      #  #  value: launchthatbrand
      #  #- name: GIT_SYNC_PASSWORD
      #  #  value: 8S9me^fQ6c
      #  volumeMounts:
      #  - name: "$Username-$brand-$product-$random"
      #    mountPath: /home/winer/.wine/
      initContainers:
      # need init container to run chown command as root. Cant use postStart as then everything would need to run as root.
      - name: init-busybox
        image: busybox
        command: ['sh', '-c', 'mkdir -p /home/winer/.wine/drive_c; chown -R 1000:1010 /home/winer/; echo The app is running!']
        # command: ['sh', '-c', 'while true; do sleep 30; done;']
        volumeMounts:
        - name: "$Username-$brand-$product-$random"
          mountPath: /home/winer/.wine/
      nodeSelector:
        node.kubernetes.io/instance-type: $instancetype
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: "$Username-$brand-$product-$random"
        persistentVolumeClaim:
          claimName: "$Username-$brand-$product-$random"
      tolerations:
      - key: "client"
        operator: "Equal"
        value: $brand
        effect: "NoSchedule"
      - key: "app"
        operator: "Equal"
        value: "mt4"
        effect: "NoSchedule"